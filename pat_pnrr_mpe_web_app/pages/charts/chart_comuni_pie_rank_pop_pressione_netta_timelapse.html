<div class="container">
    <div id="chart_comuni_pie_rank_pop_pressione_netta_timelapse" style="height:720px;"></div>
    <script type="text/javascript">
        var dom = document.getElementById('chart_comuni_pie_rank_pop_pressione_netta_timelapse');
        var myChart = echarts.init(dom, null, {
            renderer: 'canvas',
            useDirtyRect: false});
        var app = {};

        const colorRankingData_pieRankPopPressione = (score) => {
            if (score < 1.421) {
                return '#80ff51';
            } else if (score < 4.264) {
                return '#ffee51';
            } else if (score < 7.106) {
                return '#ff715e';
            } return '#715c87';};

        const generateSeriesList_pieRankPopPressione = () => {
            const seriesList = [];
            const rankingMap = {{chart_comuni_pie_rank_pop_pressione_netta_timelapse_series | safe}}
            rankingMap.forEach((comuniRankPopPressioneData) => {
                const series = {
                    series: {
                        type: 'pie',
                        center: ['50%', '60%'],
                        radius: ['60%', '80%'],
                        startAngle: 225,
                        endAngle: -45,
                        itemStyle: {
                            borderWidth: 1,
                            borderRadius: 5,
                            borderColor: 'white'},
                        data: generateDataList_pieRankPopPressione(comuniRankPopPressioneData)}}
                seriesList.push(series);
            });
            return seriesList;};
        
        const generateDataList_pieRankPopPressione = (comuniRankPopPressioneData) => {
            const dataList = [];
            comuniRankPopPressioneData.forEach(([comune, pop, score]) => {
                const data = {
                    name: comune,
                    value: pop,
                    itemStyle: {color: colorRankingData_pieRankPopPressione(score)},
                    tooltip: {
                        backgroundColor: 'rgba(255,255,255,0.7)',
                        formatter: function (param) {
                            return '<div style="border-bottom: 1px solid rgba(255,255,255,.3); font-size: 16px; padding-bottom: 7px;margin-bottom: 7px">'
                                    + 'Comune di ' + comune
                                    + '</div>'
                                    + 'Popolazione: ' + pop + '<br>'
                                    + 'Pressione: ' + score + '<br>';}}}  // TODO: .toFixed() does not work
                dataList.push(data)
            });
            return dataList;};

        var option = {
            baseOption: {
                title: {
                    text: 'Pressione netta',
                    subtext: '‚àù popolazione'},
                tooltip: {
                    trigger: 'item'},
                series: generateSeriesList_pieRankPopPressione()[0].series,
                toolbox: {
                    show: true,
                    feature: {
                        saveAsImage: {}}},
                timeline: {
                    axisType: 'category',
                    orient: 'vertical',
                    autoPlay: true,
                    inverse: true,
                    playInterval: 1000,
                    left: null,
                    right: 0,
                    top: 75,
                    bottom: 75,
                    width: 85,
                    height: null,
                    symbol: 'none',
                    checkpointStyle: {
                        borderWidth: 2},
                    controlStyle: {
                        showNextBtn: false,
                        showPrevBtn: false},
                    data: ['2023Q1-2', '2023Q3-4', '2024Q1-2', '2024Q3-4']},
                animationDurationUpdate: 1000,
                animationEasingUpdate: 'quinticInOut'},
            options: generateSeriesList_pieRankPopPressione()};

        myChart.setOption(option);
        window.addEventListener('resize', myChart.resize);
    </script>
</div>
