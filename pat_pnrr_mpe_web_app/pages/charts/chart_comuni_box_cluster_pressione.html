<div class="container">
    <div id="chart_comuni_box_cluster_pressione" style="height:360px;"></div>
    <script type="text/javascript">
        var dom = document.getElementById('chart_comuni_box_cluster_pressione');
        var myChart = echarts.init(dom, null, {
            renderer: 'canvas',
            useDirtyRect: false});
        var app = {};

        function makeData() {
            let data = [];
            for (let i = 0; i < 6; i++) {
                let cate = [];
                for (let j = 0; j < 167; j++) {
                    cate.push(Math.random() * 10);}
                data.push(cate);}
            return data;}

        const data0 = makeData();
        const data1 = makeData();
        const data2 = makeData();
        const data3 = makeData();
        const data4 = makeData();

        option = {
            title: {
                text: 'Pressione'},
            legend: {
                top: '10%'},
            xAxis: {
                type: 'category',
                boundaryGap: true,
                nameGap: 30,
                splitArea: {
                    show: true},
                splitLine: {
                    show: false}},
            yAxis: {
                type: 'value',
                min: 0,
                max: 10,
                splitArea: {
                    show: false}},
            series: [
                {
                name: 'Cluster 130 comuni',
                type: 'boxplot',
                datasetIndex: 5
                },
                {
                name: 'Cluster 31 comuni',
                type: 'boxplot',
                datasetIndex: 6
                },
                {
                name: 'Cluster 3 comuni',
                type: 'boxplot',
                datasetIndex: 7
                },
                {
                name: 'Rovereto',
                type: 'boxplot',
                datasetIndex: 8
                },
                {
                name: 'Trento',
                type: 'boxplot',
                datasetIndex: 9
                }],
            dataset: [
                {
                source: data0
                },
                {
                source: data1
                },
                {
                source: data2
                },
                {
                source: data3
                },
                {
                source: data4
                },
                {
                fromDatasetIndex: 0,
                transform: { type: 'boxplot' }
                },
                {
                fromDatasetIndex: 1,
                transform: { type: 'boxplot' }
                },
                {
                fromDatasetIndex: 2,
                transform: { type: 'boxplot' }
                },
                {
                fromDatasetIndex: 3,
                transform: { type: 'boxplot' }
                },
                {
                fromDatasetIndex: 4,
                transform: { type: 'boxplot' }
                }],
            color: ['#80FFA5', '#00DDFF', '#37A2FF', '#FF0087', '#FFBF00'],
            grid: {
                left: '10%',
                top: '20%',
                right: '10%',
                bottom: '15%'},
            tooltip: {
                trigger: 'item',
                axisPointer: {
                    type: 'shadow'}},
            toolbox: {
                feature: {
                    restore: {},
                    saveAsImage: {}}}};

        myChart.setOption(option);
        window.addEventListener('resize', myChart.resize);
    </script>
</div>
<br>
